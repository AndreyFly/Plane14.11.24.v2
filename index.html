<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Оптимизированная CSP для Unity WebGL -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' data: blob: https://andreyfly.github.io https://vk.com *.vk.com;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: https://andreyfly.github.io https://vk.com *.vk.com;
        script-src-elem 'self' 'unsafe-inline' blob: https://andreyfly.github.io https://vk.com *.vk.com;
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob: https://*;
        connect-src 'self' blob: https://andreyfly.github.io https://vk.com;
        frame-src 'self' blob: https://vk.com;
        worker-src 'self' blob:;
    ">
    <title>Unity WebGL Player | Test</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=900 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Test</div>
        </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Используем абсолютный URL для GitHub Pages
        var buildUrl = window.location.hostname.includes('github.io') 
            ? window.location.pathname.replace(/\/[^\/]*$/, '') + '/Build' 
            : 'Build';
        
        var loaderUrl = buildUrl + "/WEB.loader.js";
        var config = {
            dataUrl: buildUrl + "/WEB.data.unityweb",
            frameworkUrl: buildUrl + "/WEB.framework.js.unityweb",
            codeUrl: buildUrl + "/WEB.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "GameMixer",
            productName: "Test",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        // Мобильная адаптация
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.head.appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "900px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        
        // Обработчик ошибок загрузки
        script.onerror = function() {
            unityShowBanner("Failed to load game resources. Please refresh the page (Ctrl+F5).", "error");
        };

        script.onload = function() {
            createUnityInstance(canvas, config, function(progress) {
                progressBarFull.style.width = 100 * progress + "%";
            }).then(function(unityInstance) {
                loadingBar.style.display = "none";
                
                // Отключаем fullscreen в iframe VK
                if (!isVKFrame) {
                    fullscreenButton.onclick = function() {
                        unityInstance.SetFullscreen(1);
                    };
                } else {
                    fullscreenButton.style.display = "none";
                }
            }).catch(function(message) {
                unityShowBanner("Unity initialization failed: " + message, "error");
            });
        };

        document.body.appendChild(script);

        // Отправляем сообщение в родительский фрейм (для интеграции с VK)
        if (isVKFrame) {
            window.parent.postMessage({ type: 'vk_loaded' }, '*');
        }
    </script>
</body>
</html>
